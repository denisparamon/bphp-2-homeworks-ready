<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для загрузки файла</title>
</head>
<body>
<h2>Форма для загрузки файла</h2>
<form action="upload.php" method="post" enctype="multipart/form-data">
    <label for="file_name">С каким именем сохранить файл на сервер:</label><br>
    <input type="text" id="file_name" name="file_name"><br><br>
    <label for="content">Выберите файл:</label><br>
    <input type="file" id="content" name="content"><br><br>
    <input type="submit" value="Upload File">
</form>
</body>
</html>
